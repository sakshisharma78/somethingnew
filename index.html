<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Interactive Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      animation: gradient 10s ease infinite; /* Background animation */
      transition: background 3s ease-in-out;
    }

    @keyframes gradient {
      0% { background: linear-gradient(to bottom right, #ff9a9e, #fad0c4); }
      50% { background: linear-gradient(to bottom right, #ffc3a0, #ff6b6b); }
      100% { background: linear-gradient(to bottom right, #ff9a9e, #fad0c4); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 100% 33%, 82% 100%, 50% 75%, 18% 100%, 0% 33%);
      animation: float 6s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: shimmer 2s infinite;
      text-align: center;
    }

    @keyframes shimmer {
      0% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      50% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .yes-btn {
      background-color: #ff6b6b;
      color: white;
    }

    .yes-btn:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      transform: scale(1.1);
      animation: sparkle 0.5s infinite alternate;
    }

    .no-btn {
      background-color: #ffc3a0;
      color: white;
      position: relative;
      transition: transform 0.2s ease;
    }

    .no-btn:hover {
      transform: scale(1.1);
      background-color: #ff9a9e; /* Slight pink color */
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    @keyframes sparkle {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
      100% {
        box-shadow: 0 0 25px rgba(255, 255, 255, 1);
      }
    }

    @keyframes bounce {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(20px);
      }
      50% {
        transform: translateX(-20px);
      }
      75% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .shayari {
      margin-top: 30px;
      font-size: 1.5rem;
      color: white;
      font-family: "Cursive";
      animation: typewriter 4s steps(50) 1;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      text-align: center;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .romantic-paragraph {
      margin-top: 40px;
      color: white;
      font-size: 1.8rem;
      font-family: 'Cursive', sans-serif;
      animation: fadeIn 4s ease-out;
      opacity: 0;
      text-align: center;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .new-content {
      display: none;
      text-align: center;
      margin-top: 50px;
    }

    .romantic-content {
      font-size: 1.5rem;
      color: white;
      font-family: 'Cursive', sans-serif;
      animation: fadeIn 4s ease-out;
      opacity: 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }

      .shayari {
        font-size: 1.3rem;
      }

      .romantic-paragraph {
        font-size: 1.4rem;
      }

      .romantic-content {
        font-size: 1.2rem;
      }
    }

    /* Additional media query for smaller screens */
    @media (max-width: 480px) {
      body {
        background: linear-gradient(to bottom right, #ff9a9e, #ffcccb);
      }

      h1 {
        font-size: 1.8rem;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 24px;
      }

      .shayari {
        font-size: 1.1rem;
      }

      .romantic-paragraph {
        font-size: 1.3rem;
      }

      .romantic-content {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="content">
    <h1>Will You Be Mine? ❤️</h1>
    <div class="shayari" id="shayariText">Tumhare bina adhura sa lagta hai, kya tum mere saath chaloge?</div>
    <div class="buttons">
      <button class="btn yes-btn" onclick="handleYes()">Yes</button>
      <button class="btn no-btn" id="noButton" onclick="handleNo()">No</button>
    </div>
    <div class="romantic-paragraph" id="romanticParagraph"></div>
  </div>

  <script>
    // Generate floating hearts
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.animationDuration = Math.random() * 5 + 5 + 's';
      heartsContainer.appendChild(heart);
    }

    // Shayari options
    const shayariList = [
      'Tumhare bina adhura sa lagta hai, kya tum mere saath chaloge?',
      'Meri har khushi mein tumhara saath hai, kya tum mujhe apna banaoge?',
      'Dil ki har ek khwahish tumse judi hai, kya tum is safar mein saath doge?',
    ];

    let shayariIndex = 0;

    function changeShayari() {
      const shayariElement = document.getElementById('shayariText');
      shayariElement.textContent = shayariList[shayariIndex];
      shayariIndex = (shayariIndex + 1) % shayariList.length;
    }

    setInterval(changeShayari, 5000);

    // Handle "Yes" button click
    function handleYes() {
      window.location.href = 'perposal.html';
    }

    // Handle "No" button click with bounce animation
    function handleNo() {
      const noButton = document.getElementById('noButton');
      noButton.style.animation = 'bounce 0.5s ease';
      setTimeout(() => {
        noButton.style.animation = '';
      }, 500);
    }
  </script>
</body>
</html>
